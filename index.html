<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/music-player.css">

    <!-- ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath d='M459.4 0L153.6 66.9C141.4 69.4 133.3 80.6 133.3 93.1V339.2C125.2 335.8 115.6 333.3 106.7 333.3 74.2 333.3 48 359.5 48 392S74.2 450.7 106.7 450.7 165.3 426.2 165.3 392V176L426.7 117.3V256c-8.1-3.4-17.8-5.3-26.7-5.3-32.5 0-58.7 26.2-58.7 58.7S367.5 368 400 368s58.7-26.2 58.7-58.7V26.7C458.7 11.9 471.3-1.3 459.4 0z'/%3E%3C/svg%3E">

</head>

<body>
    <div class="wrapper">
        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay"></div>

        <!-- Song Queue Sidebar -->
        <div class="song-queue-sidebar">
            <div class="song-queue-header">
                <h2 class="song-queue-title">Danh sách chờ</h2>
                <button class="close-sidebar" aria-label="Close sidebar" title="Close sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="song-queue-list">
                <!-- Song queue items will be rendered here -->
            </div>
        </div>
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Heading -->
            <div class="heading">PLAYING FROM PLAYLIST:</div>
            <!-- Play list name -->
            <div class="playList-title">Hoàng Dũng - Yên Concert</div>

            <!-- Img track -->
            <div class="track-background" style="background: url(./img/yen-concert.jpg) center / cover;"></div>

            <!-- Song -->
            <div class="song-title">...</div>
            <div class="song-artist">...</div>

            <!-- Song progress -->
            <div class="song-progress">
                <input type="range" name="" id="progress" step="1" min="0" max="100" value="0" title="Song progress">
                <div class="time-progress">
                    <div class="time-start">0:00</div>
                    <div class="time-end">2:43</div>
                </div>
            </div>

            <audio class="audio" src=""></audio>

            <!-- Song control btn -->
            <div class="control">
                <!-- volume -->
                <div class="btn btn-volume" title="Âm lượng">
                    <i class="fa-solid fa-volume-high icon-volume"></i>
                    <input type="range" name value="100" class="" id="volume" min="0" max="100" title="Âm lượng">
                </div>
                <!-- loop -->
                <div class="btn btn-repeat" title="Lặp">
                    <i class="fa-solid fa-repeat icon-repeat"></i>
                </div>
                <!-- prev -->
                <div class="btn btn-prev" title="Trước">
                    <i class="fas fa-step-backward"></i>
                </div>
                <!-- play / pause -->
                <div class="btn-toggle-play">
                    <i class="fas fa-play icon-play"></i>
                </div>
                <!-- next -->
                <div class="btn btn-next" title="Sau">
                    <i class="fas fa-step-forward"></i>
                </div>
                <!-- shuffle -->
                <div class="btn btn-random" title="Trộn">
                    <i class="fas fa-random icon-random"></i>
                </div>
                <!-- Menu Song Queue -->
                <div class="btn btn-songQueue" title="Danh sách chờ">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>

        <!-- Play List -->
        <div class="playlist">
            <!-- Bài hát -->
            <!-- .... -->
        </div>
    </div>

    <script src="./music-player.js"></script>
</body>

</html>
